services:
  scramjet:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: scramjet-wisp
    restart: unless-stopped
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 1024M
    environment:
      - LOG_LEVEL=info
    networks:
      - coolify

networks:
  coolify:
    external: true
